<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            width: 350px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #125688;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }

        label[for="remember"] {
            margin: 0;
        }

        input[type="checkbox"] {
            margin: 0;
        }

        .forgot-password {
            text-align: left;
            margin-top: 10px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #125688;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #125688;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0e4560;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">Instagram</div>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <div class="remember-me">
            <label for="remember">Remember me</label>
            <input type="checkbox" id="remember" name="remember">
        </div>
        <button>Login</button>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <div class="or">Don't have an account? <a href="#">Sign up</a></div>
    </div>
</body>

</html>
